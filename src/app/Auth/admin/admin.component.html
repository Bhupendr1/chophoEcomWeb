<div class="flex justify-content-center align-items-center">
    <div class="introduction">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="introduction-content shadow-2 relative overflow-hidden">
                <div class="bg-drop bg-primary hidden"></div>
                <div class="surface-card p-2 shadow-2 border-round">
                    <div class="text-center mb-5"><img src="assets/image/logo.png" alt="Image" height="50" class="mb-3">
                    </div>
                    <div>
                        <div class="form-floating mb-3">
                            <label for="password" class="block text-900 font-medium mb-2">Username</label>
                            <input id="email" formControlName="email" placeholder="Enter Your Username"
                                pinputtext="" class="p-inputtext p-component p-element w-full mb-1">
                            <small *ngIf="submitted && f.email.errors" id="username2-help" class="p-error block">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">invalid Email Address</div>
                            </small>
                        </div>
                        <div class="form-floating mb-3 w-full">
                            <label for="password" class="block text-900 font-medium w-full mb-2">Password</label>
                            <p-password id="password1" type="password" class="w-full"  placeholder="Password" formControlName="password"
                            styleClass="p-password p-component p-inputwrapper p-input-icon-right" [style]="{'width':'100%'}"
                            [inputStyle]="{'width':'100%'}" [toggleMask]="true"></p-password>
                            <small *ngIf="submitted && f.password.errors" id="username2-help" class="p-error block">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.password">Password  must be a valid</div>
                            </small>
                        </div>
                        <div class="form-check mb-3 ">
                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                            <label class="form-check-label" for="rememberPasswordCheck">
                                Remember password
                            </label>
                        </div>
                    </div>
                    <div class="flex justify-content-center mt-2">
                        <button type="submit" pButton label="Sign In" style="width:100%;">
                        </button>
                    </div>
                    <div class="flex justify-content-center mt-2">
                        <button pButton type="button" label="Forget Your Password"
                            class="p-button-text text-sm"></button>
                    </div>

                </div>
                <div class="relative flex justify-content-center align-items-center">
                    <div class="introduction-gradient top-50 w-30rem h-20rem bg-primary absolute"></div>
                </div>
            </div>
        </form>
    </div>
</div>
