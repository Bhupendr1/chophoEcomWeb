<div class="block-section">
    <div class="block-content">
        <div class="ng-star-inserted overflow-y-auto h-full">
            <div class="min-h-screen flex relative lg:static surface-ground">
                <div id="app-sidebar-1"
                    class="surface-section h-screen hidden lg:block flex-shrink-0 absolute lg:static left-0 top-0 z-1 border-right-1 surface-border select-none"
                    style="width: 280px;">
                    <div class="flex flex-column h-full">
                        <div class="flex align-items-center px-5 flex-shrink-0" style="height: 60px;">
                            <img src="assets/image/logo.png" alt="Image" height="70" routerLink="/"
                                class="cursor-pointer">
                        </div>
                        <ul class="list-none p-3 m-0">


                            <li><a pripple=""  routerLinkActive="routeactive" [routerLinkActiveOptions]="{exact:true}"
                                    class="p-ripple p-element flex align-items-center no-underline cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"><span class="font-medium">Dashboard</span><span
                                        class="p-ink"></span></a>
                            </li>
                            <li><a pripple="" pStyleClass="@next" enterClass="hidden" routerLinkActive="routeactive" enterActiveClass="slidedown" routerLink="/Admin/addCategory"
                                    leaveToClass="hidden" leaveActiveClass="slideup" [hideOnOutsideClick]="true"
                                    class="p-ripple p-element flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors no-underline "
                                    style="border-radius: 30px;"><span
                                        class="font-medium">Category List</span>
                                    </a>
                                <ul class="list-none py-0 pl-3 pr-0 m-0 overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out hidden"
                                    style="">
                                </ul>
                            </li>
                            <li><a pripple="" routerLink="/Admin/Dashboard" routerLinkActive="routeactive" 
                                    class="p-ripple p-element flex align-items-center no-underline cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"><span class="font-medium">Product
                                        Management</span></a>
                            </li>
                            <li><a pripple=""
                                    class="p-ripple p-element flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"><span class="font-medium">Order
                                        Management</span></a>
                            </li>
                            <li><a pripple=""
                                    class="p-ripple p-element flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"><span class="font-medium">Delivery
                                        Management</span></a>
                            </li>
                            <li><a pripple=""
                                    class="p-ripple p-element flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"><span class="font-medium">User Management</span><span
                                        class="p-ink"></span></a>
                            </li>
                            <li><a pripple=""
                                    class="p-ripple p-element flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"><span class="font-medium">Payment
                                        Management</span></a>
                            </li>

                        </ul>
                    </div>
                </div>
                <div class="min-h-screen flex flex-column relative flex-auto">
                    <div class="flex justify-content-between align-items-center px-5 surface-0 border-bottom-1 surface-border relative lg:static"
                        style="height: 60px;">
                        <div class="flex"><a pripple="" pStyleClass="#app-sidebar-1" enterClass="hidden"
                                enterActiveClass="fadeinleft" leaveToClass="hidden" leaveActiveClass="fadeoutleft"
                                
                                class="p-ripple p-element cursor-pointer inline-flex align-items-center justify-content-center lg:hidden text-700 mr-3"><i
                                    class="pi pi-bars text-4xl"></i></a>
                        </div><a pripple="" pStyleClass="@next" enterClass="hidden" enterActiveClass="fadein"
                            leaveToclass="hidden" leaveActiveClass="fadeout" [hideOnOutsideClick]="true"
                            class="p-ripple p-element cursor-pointer block lg:hidden text-700"><i
                                class="pi pi-ellipsis-v text-2xl"></i></a>
                        <ul
                            class="list-none p-0 m-0 hidden lg:flex lg:align-items-center select-none lg:flex-row surface-section border-1 lg:border-none surface-border right-0 top-100 z-1 shadow-2 lg:shadow-none absolute lg:static">
                            <li><a pripple=""
                                    class="p-ripple p-element flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors"><i
                                        class="pi pi-inbox text-base lg:text-2xl mr-2 lg:mr-0"></i><span
                                        class="block lg:hidden font-medium">Inbox</span></a>
                            </li>
                            <li><a pripple=""
                                    class="p-ripple p-element flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors"><i
                                        pbadge="" severity="danger"
                                        class="p-element pi pi-bell text-base lg:text-2xl mr-2 lg:mr-0 p-overlay-badge"><span
                                            id="pr_id_1_badge"
                                            class="p-badge p-component p-badge-danger p-badge-dot"></span></i><span
                                        class="block lg:hidden font-medium">Notifications</span><span
                                        class="p-ink"></span></a></li>
                                        <li><a pripple="" routerLink="/Home"
                                            class="p-ripple p-element flex p-3 lg:px-3 no-underline lg:py-2 align-items-center text-600 bg-gray-200 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors">Logout</a></li>
                                <li class="border-top-1 surface-border lg:border-top-none"><a pripple="" 
                                    class="p-ripple p-element flex p-3 lg:px-3 lg:py-2 align-items-center hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors"><img
                                        src="assets/showcase/images/demo/avatar/amyelsner.png" class="mr-3 lg:mr-0"
                                        style="width: 32px; height: 32px;">
                                    <div class="block lg:hidden">
                                        <div class="text-900 font-medium">Josephine Lillard</div><span
                                            class="text-600 font-medium text-sm">Marketing Specialist</span>
                                    </div>
                                </a></li>
                        </ul>
                    </div>
                    <div class="flex flex-column flex-auto">
                        <div class="surface-border border-round surface-section flex-auto">
                            <router-outlet></router-outlet>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
