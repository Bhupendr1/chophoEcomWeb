<p-carousel [value]="tutorials" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions" [circular]="true" [showIndicators]="false" [showNavigators]="false">
    <ng-template let-product pTemplate="item">
        <div class="product-item">
            <div class="product-item-content">
                <div>
                    <img [src]="product.image" style="width: 100%;">
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
