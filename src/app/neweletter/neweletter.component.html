<ng-container *ngIf="Hidediv">
    <div class="surface-section text-center px-4 py-8 md:px-6 lg:px-8">
        <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div class="bg-blue-50 text-blue-600 font-bold border-round px-2 py-1 mx-auto mb-3" style="max-width: 350px;">
            ðŸ”¥&nbsp;{{'login.newsletterheading1'| translate}}</div>
        <div class="text-2xl text-900 font-bold mb-3">{{'login.newsletterheading2'| translate}}</div>
        <div class="flex align-items-center justify-content-center">       
            <input formControlName="email"  [class.is-invalid]="email.invalid && (email.dirty)"  placeholder="{{'login.newsletterplaceholder'| translate}}" class="p-inputtext p-component p-element p-3 border-noround border-round-left" style="min-width: 250px;" minlength="1" maxlength="250" >
                <button type="submit" class="p-element p-ripple border-noround border-round-right p-3 w-auto p-button p-component p-button-icon-only cursor-pointer">
                 {{'login.newsletterbutton'| translate}}
                </button>
        </div>
        <div *ngIf="email.invalid && (email.dirty)" class="is-invalid">
            <div *ngIf="email.errors?.['required']">
              This field is required.
            </div>
          </div>
        {{messages}}
    </form>
    </div>
</ng-container>

</ng-container>
